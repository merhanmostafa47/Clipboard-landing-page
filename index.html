<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="HTML, CSS, Frontend, Frontend Mentor, Clipboard landing page"
    />
    <meta
      name="description"
      content="This is a solution to the [Clipboard landing page] challenge on Frontend Mentor"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Clipboard landing page</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <main>
      <!-- Start landing section -->
      <section class="landing-section">
        <div class="container flex-center">
          <div class="logo flex-center">
            <img src="images/logo.svg" alt="Logo" />
          </div>
          <div class="heading">
            <h1 class="heading__title">A history of everything you copy</h1>
            <p class="heading__subtitle">
              Clipboard allows you to track and organize everything you copy.
              Instantly access your clipboard on all your devices.
            </p>
          </div>

          <div class="download flex-center">
            <a href="#" class="download-btn download-btn--ios"
              >Download for iOS</a
            >
            <a href="#" class="download-btn download-btn--mac"
              >Download for Mac</a
            >
          </div>
        </div>
      </section>
      <!-- End landing section -->
    </main>
  </body>
</html>
